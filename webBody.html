<!DOCTYPE html>
<html>
    <head>
        <title>lelo's Calculator.com</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="div-holder">
            <div class="display"></div>
            <div class="button-holder">
                <button class="buttons clear" onclick="
                    clearDisplay();
                ">C</button>
                <button class="buttons Numbers" onclick="
                    brackets()
                ">()</button>
                <button class="buttons Numbers" onclick="
                    output(this)
                ">%</button>
                <button class="buttons operator" onclick="
                    output(this)
                ">/</button>
                <button class="buttons Numbers" onclick="
                    output(this)
                ">7</button>
                <button class="buttons Numbers" onclick="
                    output(this)
                ">8</button>
                <button class="buttons Numbers" onclick="
                    output(this)
                ">9</button>
                <button class="buttons operator" onclick="
                    output(this)
                ">x</button>
                <button class="buttons Numbers" onclick="
                    output(this)
                ">4</button>
                <button class="buttons Numbers" onclick="
                    output(this)
                ">5</button>
                <button class="buttons Numbers" onclick="
                    output(this)
                ">6</button>
                <button class="buttons operator" onclick="
                    output(this)
                ">-</button>
                <button class="buttons Numbers" onclick="
                    output(this)
                ">1</button>
                <button class="buttons Numbers" onclick="
                    output(this)
                ">2</button>
                <button class="buttons Numbers" onclick="
                    output(this)
                ">3</button>
                <button class="buttons operator" onclick="
                    output(this)
                ">+</button>
                <button class="buttons operator" onclick="
                    output(this)
                ">(-)</button>
                <button class="buttons Numbers" onclick="
                    output(this)
                ">0</button>
                <button class="buttons decimal" onclick="
                    output(this)
                ">.</button>
                <button class="buttons equals" onclick="
                    equalTo()
                ">=</button>
            </div>
        </div>




        <script src = "pageControl.js"></script>
    </body>
</html>
